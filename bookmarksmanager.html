<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="bookmarksmanager.css" />
        <script type='text/javascript' src='bookmarksmanager.js'></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
		<title>Bookmarks Manager</title>
	</head>
	<body>
	    <div id="fav">Bookmarks</div>
	    <div class="websites">
	    <ol>
	        <li><a href="http://www.celticsblog.com/">CelticsBlog</a></li>
	        <li><a href="http://www.ign.com/">IGN</a></li>
	        <li><a href="http://www.cnn.com/">CNN</a></li>
	        </ol>
	    </div>
	    <div id="form"><form>
	    Website Name: <input type="text" name="site"/>
	    </form>
	    <form>Address: <input type="text" name="link"/></form>
	    <button id="add">Add</button>
	    <button id="remove">Clear</button>
	    </div>
	    
	    <p>You can organize your bookmarks by moving the website names around. For a fun effect, click the Clear button!</p>
	</body>
</html>
